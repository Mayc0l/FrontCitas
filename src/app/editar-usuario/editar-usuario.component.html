<div class="container mt-3">
    <!-- Agregado margen superior (mt-5) para separar del menú principal -->
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="mb-3">Formulario de Usuarios</h2>
        <!-- Agregado título "Formulario de Registro de Usuarios" -->
        <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.cedula" name="cedula" id="cedula">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.nombres" name="nombres" id="nombres">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.apellidos" name="apellidos" id="apellidos">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.direccion" name="direccion" id="direccion">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" class="form-control" required [(ngModel)]="usuario.celular" name="celular" id="celular">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.form.valid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
