<div class="container mt-5">
  <!-- Agregado margen superior (mt-5) para separar del menú principal -->
  <div class="row">
    <div class="col-12">
      <h2 class="mb-3">Lista de Usuarios</h2>
      <!-- Agregado título "Lista de Usuarios" -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Botón para agregar nuevo usuario -->
        <a class="btn btn-primary" [routerLink]="['/usuarios/agregar']">+</a>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>CEDULA</th>
            <th>NOMBRES</th>
            <th>APELLIDOS</th>
            <th>DIRECCION</th>
            <th>CELULAR</th>
            <th colspan="2">ACCIONES</th> <!-- colspan="2" para abarcar dos columnas -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios | async">
            <td>{{usuario.idusuario}}</td>
            <td>{{usuario.cedula}}</td>
            <td>{{usuario.nombres}}</td>
            <td>{{usuario.apellidos}}</td>
            <td>{{usuario.direccion}}</td>
            <td>{{usuario.celular}}</td>
            <td>
              <!-- Botón para editar usuario -->
              <a class="btn btn-info" [routerLink]="['/usuarios/actualizar/', usuario.idusuario]">Editar</a>
            </td>
            <td>
              <!-- Botón para borrar usuario -->
              <a class="btn btn-danger" (click)="borrarUsuario(usuario.idusuario)">Borrar</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
