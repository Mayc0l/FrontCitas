<div class="container mt-3">
    <!-- Agregado margen superior (mt-5) para separar del menú principal -->
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="mb-3">Formulario de Doctores</h2>
        <!-- Agregado título "Formulario de Registro de Doctores" -->
        <form (ngSubmit)="onSubmit()" #doctorForm="ngForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="ceduladr" class="form-label">Cédula</label>
            <input type="text" class="form-control" required [(ngModel)]="doctor.ceduladr" name="ceduladr" id="ceduladr">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="nombredr" class="form-label">Nombres</label>
            <input type="text" class="form-control" required [(ngModel)]="doctor.nombredr" name="nombredr" id="nombredr">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="apellidodr" class="form-label">Apellidos</label>
            <input type="text" class="form-control" required [(ngModel)]="doctor.apellidodr" name="apellidodr" id="apellidodr">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="especialidad" class="form-label">Especialidad</label>
            <input type="text" class="form-control" required [(ngModel)]="doctor.especialidad" name="especialidad" id="especialidad">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="direcciondr" class="form-label">Dirección</label>
            <input type="text" class="form-control" required [(ngModel)]="doctor.direcciondr" name="direcciondr" id="direcciondr">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="celulardr" class="form-label">Celular</label>
            <input type="text" class="form-control" required [(ngModel)]="doctor.celulardr" name="celulardr" id="celulardr">
            <div class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="!doctorForm.form.valid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
